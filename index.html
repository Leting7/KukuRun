<!DOCTYPE html>
<html lang="en" onclick="jump()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="style.css">
    <title>Kuku Run</title>
</head>

<body>
    <div class="title">
        <h1>Kuku Run</h1>
    </div>

    <div class="game">

        <div class="sky">
            <div class="sky-img">
            </div>
        </div>

        <div class="ground">
            <div class="ground-img">
            </div>
        </div>

        <div class="chicken">
            <img src="images/chicken.png" alt="chicken">
        </div>

        <div class="obstacle">
            <img src="images/obstacle.png" alt="obstacle">
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
